<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game</title>
</head>
<body>
    <div id="canvas" oncontextmenu="return false;" class="canv">
        <div>
            <img src="assets/2 Background/Day/Background.png" class="bg-intro">
        </div>
        <img src="img/fullscreen.png" id="fsBtn" class="btn-Full">
        <div id="imgBlock" class="img-block">
            <img src="img/sprite-hero.png" id="hero-img" class="hero">
        </div>
        <div id="jump-block" class="jump">
            <img src="img/sprite-hero.png" class="jump-button">
            <div class="button-container"></div>
        </div>
        <div id="hit-block" class="hit">
            <img src="img/sprite-hero.png" class="hit-button">
            <div class="button-container"></div>
        </div>
        <p id="info" class="info-block"></p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
